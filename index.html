<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/output.css">
    <script src="./src/scripts/main.js" type="module" defer></script>
    <title>PF Windbnd Vanilla</title>
</head>

<body>
    <header>
        <div class="w-screen h-[70px] flex items-center pb-2 pl-6"> <img src="./src/images/icons/logo-f7862584.svg"
                alt="Logo">
        </div>
        <div class="flex items-center justify-center">
            <input type="text" placeholder="Add location"
                class="border-2 border-gray-200 rounded-l-lg w-[35%] h-[50px] pl-5 text-[13px] font-semibold text-gray-500">
            <input type="number" placeholder="Add guests"
                class="border-y-2  text-gray-500 font-semibold text-[13px] border-gray-200 w-[35%] h-[50px] pl-5">
            <button class="border-2 border-gray-200 rounded-r-lg w-[10%] h-[50px] flex items-center justify-center"
                type="button"><img class="w-[13px]" src="./src/images/icons/searchrojo.svg" alt="search"></button>
        </div>
    </header>
    <main class="flex flex-col items-center justify-center w-screen">
        <div class="flex items-center justify-between h-[80px] w-[90%]">
            <div>
                <p class="font-bold text-[25px]">Stays in Finland</p>
            </div>
            <div class="text-[15px]">
                <span>12+</span>
                <span>Stays</span>
            </div>
        </div>
        <section id="container" class="flex flex-wrap items-center justify-center w-[90%] gap-4">
        </section>
    </main>
</body>

</html>
